<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cssBayan</title>
  <script src="https://kit.fontawesome.com/10404ee22d.js" crossorigin="anonymous"></script>
  <link href="normalize.css" rel="stylesheet" type="text/css">
  <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrapper">
    <h1>CSS Bayan</h1>
		<div class="accordions">
			<div>
				<input type="radio" name="meme" id="meme1" value="meme1" checked/>
				
				<label class="accordion" for="meme1">
					<div class="accordion__title">
						<p>Emigration advice</p>
					</div>
					
					<div class="accordion__content">
						<img src="assets/advice.jpg" alt="advice meme"/>
					</div>
				</label>
			</div>

			<div>
				<input type="radio" name="meme" id="meme2" value="meme2"/>
				
				<label class="accordion" for="meme2">
					<div class="accordion__title">
						Deadline
					</div>
					
					<div class="accordion__content">
						<img src="assets/deadline.jpg" alt="deadline meme"/>
					</div>
				</label>
			</div>

			<div>
				<input type="radio" name="meme" id="meme3" value="meme3"/>
				
				<label class="accordion" for="meme3">
					<div class="accordion__title">
						Edits
					</div>
					
					<div class="accordion__content">
						<img src="assets/edits.jpg" alt="edits meme"/>
					</div>
				</label>
			</div>

			<div>
				<input type="radio" name="meme" id="meme4" value="meme4"/>
				
				<label class="accordion" for="meme4">
					<div class="accordion__title">
						IT specialist
					</div>
					
					<div class="accordion__content">
						<img src="assets/it-specialist.jpg" alt="it-specialist meme"/>
					</div>
				</label>
			</div>

			<div>
				<input type="radio" name="meme" id="meme5" value="meme5"/>
				
				<label class="accordion" for="meme5">
					<div class="accordion__title">
						SVGs
					</div>
					
					<div class="accordion__content">
						<img src="assets/svgs.jpg" alt="svg meme"/>
					</div>
				</label>
			</div>
		</div>
  </div>
</body>
</html>
